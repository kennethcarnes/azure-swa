name: Deploy to Azure

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Login to Azure CLI
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Build and Deploy Static Web App with Bicep
      run: |
        az bicep build -f ./frontend/staticwebapp.bicep
        az deployment group create --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --template-file ./frontend/staticwebapp.json

    - name: Build and Deploy Azure SQL with Bicep
      run: |
        az bicep build -f ./backend/sql.bicep
        az deployment group create --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --template-file ./backend/sql.json

    - name: Build and Deploy Azure Functions with Bicep
      run: |
        az bicep build -f ./backend/functions.bicep
        az deployment group create --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --template-file ./backend/functions.json

  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_ISLAND_0B433F610 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          app_location: "/frontend"
          api_location: "/backend"
          output_location: "/"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_ISLAND_0B433F610 }}
          action: "close"
