<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenneth Carnes' Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="centered">
        <img src="assets/Kenneth-Carnes-Photo.jpg" alt="Your name">
        <h1>Kenneth Carnes</h1>
        <p>Azure AD • Microsoft 365 • PowerShell</p>

        <a href="https://linkedin.com/in/kennethcarnes1" target="_blank">LinkedIn</a>
        <a href="https://github.com/kennethcarnes" target="_blank">GitHub</a>
        <a href="https://linkedin.com/in/kennethcarnes1/recent-activity/articles/" target="_blank">Blog</a>
        <a href="assets/Kenneth-Carnes-Resume.pdf" target="_blank">Resume</a>
        <button id="contactButton">Contact Me</button>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const elements = document.querySelectorAll('.centered > *');
        let delay = 0.5;  // Delay starts after the body fades in.

        for (let element of elements) {
            element.style.opacity = '0';
            element.style.transform = 'translateY(30px)';
            element.style.transition = `opacity 0.5s ${delay}s, transform 0.5s ${delay}s`;
            delay += 0.15;
        }

        setTimeout(() => {
            document.body.style.opacity = '1';  // This will fade in the body first

            setTimeout(() => {
                for (let element of elements) {
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }
            }, 500); // Start the element animation half a second after the body starts fading in
        }, 100);
    });

    document.getElementById("contactButton").addEventListener("click", function() {
        alert("Contact form logic here.");
    });
    </script>
</body>
</html>
